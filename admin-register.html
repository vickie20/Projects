<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Neno Sacco Management Dashboard</title>
    <link rel="stylesheet" href="admin-styler.css">
</head>
<body>
    <header>
        <h1>Register Management Dashboard</h1>
    </header>
    <main>
        <form action="admin-register.php" method="POST">
            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" name="employee_id" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="admin-login.html">Login here</a></p>
    </main>
</body>
</html>
