<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Seat Layout</title>
    <style>
        /* Basic Styles */
        body { font-family: Arial, sans-serif; }
        .seat-layout { display: flex; flex-wrap: wrap; }
        .seat-column { display: flex; flex-direction: column; }
        .seat { width: 30px; height: 30px; background-color: blue; border: 1px solid #000; margin: 2px; cursor: pointer; }
        .seat.selected { background-color: red; }
        .driver-seat { background-color: #ccc; }
    </style>
</head>
<body>
    <div class="seat-layout">
        <div class="seat-column">
            <div class="seat driver-seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="seat-column">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
</body>
</html>
